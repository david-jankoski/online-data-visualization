<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic datavis html</title>
    <meta name="description" content="A template for creating online data visualizations using d3.js.">
    <style>
      svg {
        background-color: #333;
      }
      circle {
        fill: lightcoral;
        stroke: white;
      }
      text {
        font: 16px sans-serif;
        fill: white;
        text-anchor: middle;
      }
    </style>
  </head>

  <body>
    <svg width="600" height="400" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" />
      <text x="100" y="100">aspectRatio: default</text>
    </svg>

    <svg width="600" height="400" viewBox="0 0 200 200" preserveAspectRatio="xMinYMin meet">
      <circle cx="100" cy="100" r="100" />
      <text x="100" y="100">aspectRatio: xMinYMin meet</text>
    </svg>

    <svg width="600" height="400" viewBox="0 0 200 200" preserveAspectRatio="xMinYMin slice">
      <circle cx="100" cy="100" r="100" />
      <text x="100" y="100">aspectRatio: xMinYMin slice</text>
    </svg>

    <svg width="600" height="400" viewBox="0 0 200 200" preserveAspectRatio="none">
      <circle cx="100" cy="100" r="100" />
      <text x="100" y="100">aspectRatio: none</text>
    </svg>
      
  
    <script>
    </script>
  </body>
</html>
