p.stun {

}

p.warn {
  background-color: red;
  color: white;
}

  <body>
      <div id="chart">
          <h1>
        Wonderful headline
          </h1>
          <p class="warn">
        Select the next &lt;h2&gt; and finish the text:
          </p>
          <h2>
        When programming, I often think about ...
          </h2>
          <p>
            Select me and add the class "stun".
          </p>
        </div>
        <hr/>
        <div id="chart2">
          <h1>
        Even more stunning headline
          </h1>
          <p>
        Select this &lt;div&gt; and add another styled &lt;p&gt;.
          </p>
        </div>
