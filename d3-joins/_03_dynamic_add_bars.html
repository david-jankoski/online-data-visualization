<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic datavis html</title>
    <meta name="description" content="A template for creating online data visualizations using d3.js.">
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>
    <div id="chart">
    </div>

    <script>
      var idCounter = 0;
      var myData = [];

      var svg = d3.select('#chart').append('svg')
        .attr('width', 500)
        .attr('height', 500);

      var updateChart = function(){
        myData.push({
          id: idCounter++,
          v1: Math.random() * 500,
          v2: Math.random() * 500,
          v3: Math.random() * 50
        });

        svg.selectAll('rect').data(myData)
          .enter()
          .append('rect')
            .attr('x', function(d,i){ return i * 22; })
            .attr('y', function(d,i){ return 500 - d.v1; })
            .attr('width', 20)
            .attr('height', function(d,i){ return d.v1});
      };

      setInterval(updateChart, 2000);
    </script>
  </body>
</html>
