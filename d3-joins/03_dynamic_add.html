<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic datavis html</title>
    <meta name="description" content="A template for creating online data visualizations using d3.js.">
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>
    <div id="chart">
    </div>

    <script>
      var idCounter = 0;
      var myData = [];

      var svg = d3.select('#chart').append('svg')
        .attr('width', 500)
        .attr('height', 500);

      var updateChart = function(){
        myData.push({
          id: idCounter++,
          v1: Math.random() * 500,
          v2: Math.random() * 500,
          v3: Math.random() * 50
        });

        var circle = svg.selectAll("circle")
          .data(myData);
        
        circle.exit().remove();
        
        circle.enter().append("circle")
          .merge(circle)
            .attr("cx", function(d) { return d.v1; })
            .attr("cy", function(d) { return d.v2; })
            .attr("r", function(d){ return 10 + d.v3; })
            .style('fill', 'rgba(234, 128, 128, 0.15)');

      };

      setInterval(updateChart, 500);
    </script>
  </body>
</html>
