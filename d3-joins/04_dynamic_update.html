<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic datavis html</title>
    <meta name="description" content="A template for creating online data visualizations using d3.js.">
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>
    <div id="chart">
    </div>

    <button onclick="addDataPoint()">Add element</button>
    
    <script>
      var idCounter = 0;
      var DATA_LENGTH = 8;
      var myData = [];

      var svg = d3.select('#chart').append('svg')
        .attr('width', 400)
        .attr('height', 400);

      var updateChart = function(){
        // chart code goes here
        console.log(myData);

        var circle = svg.selectAll("circle")
          .data(myData, function(d){ return d.id; });
  
        circle.exit().remove();
        
        circle.enter().append("circle")
              .attr("cx", function(d, i){ return i * 35; })
              .attr("cy", function(d){ return d.val; })
              .attr("r", function(d){ return d.val / 10; })
              .style('fill', function(d){
                var color = 'rgb('+ (d.val.toFixed(0)) +', '+ (d.val.toFixed(0)) + ', '+ (255 - d.val.toFixed(0)) +')';
                console.log(color);
                return color;
              })
          .merge(circle)
            .transition()
              .attr("cx", function(d, i){ return i * 35; })
              .attr("cy", function(d){ return d.val; })
              .attr("r", function(d){ return d.val / 10; })
              .style('fill', function(d){
                var color = 'rgb('+ (255- d.val.toFixed(0)) +', '+ (255 - d.val.toFixed(0)) + ', '+ d.val.toFixed(0)+')';
                console.log(color);
                return color;

              });


      };

      var addDataPoint = function(){
        myData.push({
          id: idCounter++,
          val: Math.random() * 300
        });
        if(myData.length > DATA_LENGTH){
          myData.shift();
        }

        updateChart();
      };

    </script>
  </body>
</html>
