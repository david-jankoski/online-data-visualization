<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic datavis html</title>
    <meta name="description" content="A template for creating online data visualizations using d3.js.">
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>
    <svg width="600px" height="600px"></svg>
    <script>
  var tx = 50;
  var ty = 50;
  d3.select("svg")
    .append("circle")
    .attr("cx", tx)
      .attr("cy", ty)
      .attr("r", 30);

  var animate = function(){
    if(tx === 50){
      tx = 500;
      ty = 500;
    } else {
      tx = 50;
      ty = 50;
    }
    
    d3.selectAll("circle")
      .transition()
        .attr("cx", tx)
        .attr("cy", ty)
        .on("end", animate);
  };

  animate();
    </script>
  </body>
</html>
