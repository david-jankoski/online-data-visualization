<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic datavis html</title>
    <meta name="description" content="A template for creating online data visualizations using d3.js.">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3.0.0"></script>
  </head>

  <body>
    <svg width="800" height="800"></svg>

    <script>
      var worldData = "https://unpkg.com/world-atlas@1/world/50m.json";

      var svg = d3.select('svg');

      d3.json(worldData, function(world){

        var projection = d3.geoMercator();
        var path = d3.geoPath().projection(projection);

        svg.append('path').datum(topojson.feature(world, world.objects.land))
          .attr('d', path);
      });

    </script>
  </body>
</html>
